          url: https://github.com/featherweight-vip/fwvip-wb.git
        - name: pyvsc
          url: https://github.com/fvutils/pyvsc.git
        - name: pytest-fv
          url: https://github.com/fvutils/pytest-fv.git
        - name: uvmf-core
          url: https://github.com/fvutils/uvmf-core.git
        - name: peakrdl-uvm
          url: https://github.com/mballance/PeakRDL-uvm.git
