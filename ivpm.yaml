package:
    name: fwperiph-dma
    version: None

    setup-deps:
    - cython

    dep-sets:
    - name: deps
      deps:
      - name: fwprotocol-defs
        url: http://github.com/Featherweight-IP/fwprotocol-defs.git
        type: raw

    - name: default-dev
      deps:
        - name: fwprotocol-defs
          url: http://github.com/Featherweight-IP/fwprotocol-defs.git
          type: raw
        - name: fusesoc
          url: https://github.com/olofk/fusesoc.git
        - name: vlsim
          type: python
          src: pypi
        - name: pyvsc
          url: https://github.com/fvutils/pyvsc.git
          type: python
        - name: mkdv
          url: https://github.com/fvutils/mkdv.git
          type: python
        - name: pybfms
          url: https://github.com/pybfms/pybfms.git
          type: python
#        - name: pybfms_event
#          url: https://github.com/pybfms/pybfms_event.git
#          type: python
        - name: pybfms-wishbone
          url: https://github.com/pybfms/pybfms-wishbone.git
          type: python
        - name: pybfms_generic_sram
          url: https://github.com/pybfms/pybfms_generic_sram.git
          type: python
        - name: zephyr-cosim
          url: https://github.com/zephyr-cosim/zephyr-cosim.git
        - name: zephyr
          url: https://github.com/zephyrproject-rtos/zephyr.git
          depth: 1
        - name: uvmf-core-mkdv
          url: https://github.com/fvutils/uvmf-core-mkdv.git
        - name: zuspec
          url: https://github.com/zuspec/zuspec.git
          dep-set: default-dev
        - name: zuspec-sv
          url: https://github.com/zuspec/zuspec-sv.git
        - name: cython
          src: pypi

